<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Low Stock Alert</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 6px; }
      .muted { color: #666; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Low Stock Alert</h1>
      <p class="muted">Date: {{Date}}</p>
      <p><strong>Ingredient:</strong> {{IngredientName}}</p>
      <p><strong>Branch:</strong> {{BranchName}}</p>
      <p><strong>Current stock:</strong> {{CurrentStock}}</p>
      <p><strong>Safety stock:</strong> {{SafetyStock}}</p>
      <hr />
      <p>Please review and replenish the stock as necessary.</p>
    </div>
  </body>
</html>
