<header class="user-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" routerLink="/">LOGO</a>
      <div class="search-box">
        <input
          type="text"
          class="form-control search-input"
          [(ngModel)]="searchTerm"
          placeholder="Tìm kiếm sản phẩm..."
        />
        <button class="search-button" (click)="onSearch()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Trang chủ
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/info-order"
              routerLinkActive="active"
            >
              Thông tin đơn hàng
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart"> Giỏ hàng </a>
          </li>
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link">{{ username ? username : "User" }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)" (click)="logout()"
                >Đăng xuất</a
              >
            </li>
          </ng-container>
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a routerLink="/login" class="nav-link">Đăng nhập</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
<nav class="menu-top open">
  <ul>
    <li *ngFor="let category of categories">
      <div class="menu">
        <a [routerLink]="['/category', category.id]" class="layer-1">
          <i class="" style="margin-right: 5px"></i>
          <span>{{ category.name }}</span>
        </a>
      </div>
    </li>
  </ul>
</nav>
