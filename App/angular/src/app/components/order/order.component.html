<app-header></app-header>
<div class="container">
  <div class="order-section">
    <h2>Đặt hàng</h2>
    <form class="order-form">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" class="form-control" placeholder="Nhập họ và tên" />
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <input
          type="tel"
          class="form-control"
          placeholder="Nhập số điện thoại"
        />
      </div>

      <div class="form-group">
        <label>Địa chỉ</label>
        <textarea
          class="form-control"
          rows="3"
          placeholder="Nhập địa chỉ giao hàng"
        ></textarea>
      </div>

      <div class="product-summary">
        <h3>Thông tin đơn hàng</h3>
        <div class="cart-content" *ngIf="!isLoading && cartItems.length > 0">
          <div class="cart-items">
            <div class="cart-item" *ngFor="let item of cartItems">
              <div class="item-image">
                <img [src]="item.product.thumbnail" [alt]="item.product.name" />
              </div>
              <div class="item-details">
                <h3>{{ item.product.name }}</h3>
                <p class="price">{{ item.product.price }} VNĐ</p>
              </div>
              <div class="item-quantity">
                <span>Số lượng: {{ item.quantity }}</span>
              </div>
              <div class="item-total">
                {{ item.product.price * item.quantity | number }} VNĐ
              </div>
            </div>
          </div>

          <div class="cart-summary">
            <div class="summary-item">
              <span>Tổng tiền:</span>
              <span class="total-price"
                >{{ getTotalPrice() | number }} VNĐ</span
              >
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary order-button"
        [routerLink]="['/order-confirm']"
      >
        Xác nhận đặt hàng
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
