<div class="container">
  <div class="order-section">
    <h2>Đặt hàng</h2>
    <form class="order-form">
      <div class="form-group">
        <label>Họ và tên người nhận hàng</label>
        <input type="text" class="form-control" placeholder="Nhập họ và tên" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="tel"
          class="form-control"
          placeholder="Nhập email"
        />
      </div>

      <div class="form-group">
        <label>Số điện thoại</label>
        <input
          type="tel"
          class="form-control"
          placeholder="Nhập số điện thoại"
        />
      </div>

      <div class="form-group">
        <label>Địa chỉ nhận hàng</label>
        <textarea
          class="form-control"
          rows="3"
          placeholder="Nhập địa chỉ giao hàng"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Ghi chú</label>
        <textarea
          class="form-control"
          rows="3"
          placeholder="Nhập ghi chú (nếu có)"
        ></textarea>
      </div>
      
      <div class="form-group">
        <label>Phương thức thanh toán</label>
        <select class="form-control">
          <option value="cod">Thanh toán khi nhận hàng (COD)</option>
          <option value="bank-transfer">Chuyển khoản ngân hàng</option>
          <option value="online-payment">Thanh toán trực tuyến</option>
        </select>
      </div>

      <div class="form-group">
        <label>Phương thức giao hàng</label>
        <select class="form-control">
          <option value="standard">Giao hàng tiêu chuẩn</option>
          <option value="express">Giao hàng nhanh</option>
          <option value="pickup">Nhận tại cửa hàng</option>
        </select> 
      </div>

      <div class="product-summary">
        <h3>Thông tin đơn hàng</h3>
        <div class="cart-content" *ngIf="!isLoading && cartItems.length > 0">
          <div class="cart-items">
            <div class="cart-item" *ngFor="let item of cartItems">
              <div class="item-image">
                <img [src]="item.product.thumbnail" [alt]="item.product.name" />
              </div>
              <div class="item-details">
                <h3>{{ item.product.name }}</h3>
                <p class="price">{{ item.product.price }} VNĐ</p>
              </div>
              <div class="item-quantity">
                <span>Số lượng: {{ item.quantity }}</span>
              </div>
              <div class="item-total">
                {{ item.product.price * item.quantity | number }} VNĐ
              </div>
            </div>
          </div>

          <div class="cart-summary">
            <div class="summary-item">
              <span>Tổng tiền:</span>
              <span class="total-price"
                >{{ getTotalPrice() | number }} VNĐ</span
              >
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary order-button"
        [routerLink]="['/order-confirm']"
      >
        Xác nhận đặt hàng
      </button>
    </form>
  </div>
</div>
