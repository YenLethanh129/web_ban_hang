<div class="profile-page">
  <div class="profile-container">
    <div class="profile-wrapper">
      <!-- Header -->
      <div class="profile-header">
        <div class="brand-section">
          <h1 class="brand-title">FUNNY BOY</h1>
          <p class="brand-subtitle">Coffee & Tea</p>
        </div>
        <h2 class="profile-title">Đổi mật khẩu</h2>
        <p class="profile-subtitle">
          Thay đổi mật khẩu bảo mật tài khoản của bạn
        </p>
      </div>

      <!-- Change Password Form -->
      <div class="profile-content">
        <form
          (ngSubmit)="onSubmit()"
          #changePasswordForm="ngForm"
          class="profile-edit-form"
        >
          <!-- Old Password -->
          <div class="form-group">
            <label for="oldPassword" class="form-label">
              <i class="fas fa-key"></i>
              Mật khẩu hiện tại
            </label>
            <div class="input-wrapper">
              <input
                [type]="showOldPassword ? 'text' : 'password'"
                class="form-control"
                id="oldPassword"
                name="oldPassword"
                [(ngModel)]="formData.old_password"
                required
                #oldPassword="ngModel"
                placeholder="Nhập mật khẩu hiện tại"
              />
              <i class="fas fa-key input-icon"></i>
              <i
                class="fa-solid password-toggle"
                [class.fa-eye]="!showOldPassword"
                [class.fa-eye-slash]="showOldPassword"
                (click)="toggleOldPasswordVisibility()"
              ></i>
            </div>
            <div
              *ngIf="oldPassword.touched && !formData.old_password"
              class="error-message"
            >
              <i class="fas fa-exclamation-circle"></i>
              Vui lòng nhập mật khẩu hiện tại
            </div>
          </div>

          <!-- New Password -->
          <div class="form-group">
            <label for="newPassword" class="form-label">
              <i class="fas fa-lock"></i>
              Mật khẩu mới
            </label>
            <div class="input-wrapper">
              <input
                [type]="showNewPassword ? 'text' : 'password'"
                class="form-control"
                id="newPassword"
                name="newPassword"
                [(ngModel)]="formData.new_password"
                required
                #newPassword="ngModel"
                placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)"
              />
              <i class="fas fa-lock input-icon"></i>
              <i
                class="fa-solid password-toggle"
                [class.fa-eye]="!showNewPassword"
                [class.fa-eye-slash]="showNewPassword"
                (click)="toggleNewPasswordVisibility()"
              ></i>
            </div>
            <div
              *ngIf="
                newPassword.touched &&
                formData.new_password &&
                !validateNewPassword()
              "
              class="error-message"
            >
              <i class="fas fa-exclamation-circle"></i>
              Mật khẩu mới phải có ít nhất 6 ký tự
            </div>
          </div>

          <!-- Confirm New Password -->
          <div class="form-group">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock"></i>
              Xác nhận mật khẩu mới
            </label>
            <div class="input-wrapper">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="formData.confirmPassword"
                required
                #confirmPassword="ngModel"
                placeholder="Nhập lại mật khẩu mới để xác nhận"
              />
              <i class="fas fa-lock input-icon"></i>
            </div>
            <div
              *ngIf="
                confirmPassword.touched &&
                formData.confirmPassword &&
                !validateConfirmPassword()
              "
              class="error-message"
            >
              <i class="fas fa-exclamation-circle"></i>
              Mật khẩu xác nhận không khớp
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="onCancel()"
              [disabled]="isLoading"
            >
              <i class="fas fa-arrow-left"></i>
              Quay lại
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isLoading || !changePasswordForm.valid"
            >
              <i class="fas fa-save" *ngIf="!isLoading"></i>
              <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
              {{ isLoading ? "Đang đổi..." : "Đổi mật khẩu" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
