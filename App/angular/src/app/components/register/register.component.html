<div class="register-page">
  <div class="register-container">
    <div class="register-form-wrapper">
      <div class="register-header">
        <div class="brand-section">
          <h1 class="brand-title">FUNNY BOY</h1>
          <p class="brand-subtitle">Coffee & Tea</p>
        </div>
        <h2 class="register-title">Tạo tài khoản mới</h2>
        <p class="register-subtitle">
          Tham gia cộng đồng yêu thích trà & cà phê
        </p>
      </div>

      <form
        (ngSubmit)="onSubmit()"
        #registerForm="ngForm"
        class="register-form"
      >
        <div class="form-group">
          <label for="fullName" class="form-label">
            <i class="fas fa-user"></i>
            Họ và tên
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              [(ngModel)]="registerData.fullName"
              required
              #fullName="ngModel"
              (focus)="showFullNameError = true"
              (input)="validateUsername($event)"
              placeholder="Nhập họ và tên đầy đủ"
            />
            <i class="fas fa-user input-icon"></i>
          </div>
          <div
            *ngIf="fullName.touched && !validateUsernameDTO.isValid"
            class="error-message"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span *ngFor="let error of validateUsernameDTO.errors">{{
              error
            }}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="form-label">
            <i class="fas fa-phone"></i>
            Số điện thoại
          </label>
          <div class="input-wrapper">
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              (input)="validatePhoneNumber($event)"
              [(ngModel)]="registerData.phoneNumber"
              required
              #phone="ngModel"
              (focus)="showPhoneError = true"
              placeholder="Nhập số điện thoại (10 số)"
            />
            <i class="fas fa-phone input-icon"></i>
          </div>
          <div
            *ngIf="
              showPhoneError &&
              phone.touched &&
              registerData.phoneNumber.length !== 10
            "
            class="error-message"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span *ngFor="let error of validatePhoneNumberDTO.errors">{{
              error
            }}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="dateOfBirth" class="form-label">
            <i class="fas fa-calendar-alt"></i>
            Ngày sinh
          </label>
          <div class="input-wrapper">
            <input
              type="date"
              class="form-control"
              id="dateOfBirth"
              name="dateOfBirth"
              [(ngModel)]="registerData.dateOfBirth"
              (ngModelChange)="validateDateOfBirth($event)"
              required
              #dateOfBirth="ngModel"
              (focus)="showDateOfBirthError = true"
            />
            <i class="fas fa-calendar-alt input-icon"></i>
          </div>
          <div
            *ngIf="dateOfBirth.touched && !validateDateOfBirthDTO.isValid"
            class="error-message"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span *ngFor="let error of validateDateOfBirthDTO.errors">{{
              error
            }}</span>
          </div>
        </div>

        <div class="form-group">
          <app-address-autocomplete
            [(ngModel)]="registerData.address"
            name="address"
            #address="ngModel"
            [required]="true"
            [useCurrentLocation]="true"
            placeholder="Nhập địa chỉ đầy đủ của bạn"
            label="Địa chỉ"
            (addressSelected)="onAddressSelected($event)"
            (inputFocus)="validateAddressInput()"
          ></app-address-autocomplete>
          <div
            *ngIf="address.touched && !validateAddressDTO.isValid"
            class="error-message"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span *ngFor="let error of validateAddressDTO.errors">{{
              error
            }}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Mật khẩu
          </label>
          <div class="input-wrapper password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="registerData.password"
              (input)="validatePasswordInput($event)"
              required
              #password="ngModel"
              (focus)="showPasswordError = true"
              placeholder="Nhập mật khẩu"
            />
            <i class="fas fa-lock input-icon"></i>
            <i
              class="fa-solid password-toggle"
              [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"
              (click)="togglePasswordVisibility('password')"
            ></i>
          </div>
          <div
            *ngIf="password.touched && !validatePasswordDTO.isValid"
            class="error-message"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span *ngFor="let error of validatePasswordDTO.errors">{{
              error
            }}</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <i class="fas fa-lock"></i>
            Xác nhận mật khẩu
          </label>
          <div class="input-wrapper password-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="registerData.confirmPassword"
              (input)="validateConfirmPasswordInput($event)"
              required
              #confirmPassword="ngModel"
              placeholder="Nhập lại mật khẩu để xác nhận"
            />
            <i class="fas fa-lock input-icon"></i>
            <i
              class="fa-solid password-toggle"
              [class.fa-eye]="!showConfirmPassword"
              [class.fa-eye-slash]="showConfirmPassword"
              (click)="togglePasswordVisibility('confirmPassword')"
            ></i>
          </div>
          <div
            *ngIf="
              confirmPassword.touched && !validateConfirmPasswordDTO.isValid
            "
            class="error-message"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span *ngFor="let error of validateConfirmPasswordDTO.errors">{{
              error
            }}</span>
          </div>
        </div>

        <div class="terms-agreement">
          <div class="terms-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="agreeTerms"
              name="agreeTerms"
              [(ngModel)]="agreeToTerms"
              required
            />
            <label class="form-check-label" for="agreeTerms">
              <span class="checkmark"></span>
              Tôi đồng ý với các
              <a href="/contract-info" class="terms-link"
                >điều khoản và điều kiện</a
              >
              của Funny Boy
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary register-button"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          <i *ngIf="!isLoading" class="fas fa-user-plus"></i>
          {{ isLoading ? "Đang tạo tài khoản..." : "Đăng ký tài khoản" }}
        </button>

        <div class="divider">
          <span>hoặc</span>
        </div>

        <div class="login-link">
          <p>Đã có tài khoản?</p>
          <a [routerLink]="['/login']" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Đăng nhập ngay
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
