<div class="container">
  <div class="cart-container">
    <h2>Giỏ hàng</h2>

    <div class="loading-spinner" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
    </div>

    <div class="empty-cart" *ngIf="!isLoading && cartItems.length === 0">
      <p>Giỏ hàng của bạn đang trống</p>
      <button class="btn btn-primary" routerLink="/">
        Khám phá menu FUNNY BOY
      </button>
    </div>

    <div class="cart-content" *ngIf="!isLoading && cartItems.length > 0">
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems">
          <div class="item-image">
            <img [src]="item.product.thumbnail" [alt]="item.product.name" />
          </div>
          <div class="item-details">
            <h3>{{ item.product.name }}</h3>
            <p class="item-size">
              <strong>Size: </strong>
              <span *ngIf="item.size && item.size.trim(); else noSize">{{
                item.size
              }}</span>
              <ng-template #noSize
                ><span class="muted">Chưa chọn</span></ng-template
              >
            </p>
            <p class="price">{{ item.product.price | number }} VNĐ</p>
          </div>
          <div class="item-quantity">
            <button
              (click)="
                updateQuantity(item.product.id, item.quantity - 1, item.size)
              "
            >
              -
            </button>
            <span>{{ item.quantity }}</span>
            <button
              (click)="
                updateQuantity(item.product.id, item.quantity + 1, item.size)
              "
            >
              +
            </button>
          </div>
          <div class="item-total">
            {{ item.product.price * item.quantity | number }} VNĐ
          </div>
          <button
            class="remove-item"
            (click)="removeItemBySize(item.product.id, item.size)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <div class="cart-summary">
        <div class="summary-item">
          <span>Tổng tiền:</span>
          <span class="total-price">{{ getTotalPrice() | number }} VNĐ</span>
        </div>
        <div class="cart-actions">
          <button class="btn btn-danger" (click)="clearCart()">
            Xóa toàn bộ giỏ hàng
          </button>
          <button class="btn btn-success" (click)="confirmOrder()">
            Xác nhận đơn hàng
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
