<div class="homepage">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">FUNNY BOY COFFEE & TEA</h1>
      <p class="hero-subtitle">
        Đậm đà hương vị truyền thống - Tinh tế phong cách hiện đại
      </p>
      <div class="hero-buttons">
        <button class="btn btn-primary btn-lg">Khám phá menu</button>
        <button class="btn btn-outline-light btn-lg">Tìm cửa hàng</button>
      </div>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Sản phẩm nổi bật</h2>
        <p class="section-subtitle">
          Những thức uống được yêu thích nhất tại Funny Boy
        </p>
      </div>

      <div class="products-grid">
        <div class="product-card" *ngFor="let product of products">
          <div class="product-image-wrapper">
            <img
              [src]="product.thumbnail"
              [alt]="product.name"
              class="product-image"
            />
            <div class="product-overlay">
              <button
                class="btn btn-quick-view"
                [routerLink]="['/detail-product', product.id]"
              >
                <i class="fas fa-eye"></i>
                Xem chi tiết
              </button>
            </div>
          </div>

          <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-description">{{ product.description }}</p>
            <div class="product-price-section">
              <span class="product-price"
                >{{ product.price | number : "1.0-0" }}đ</span
              >
            </div>

            <div class="product-actions">
              <button
                class="btn btn-outline-primary btn-add-cart"
                (click)="addToCart(product)"
              >
                <i class="fas fa-cart-plus"></i>
                Thêm vào giỏ
              </button>
              <button
                class="btn btn-primary btn-buy-now"
                [routerLink]="['/cart']"
                (click)="addToCart(product)"
              >
                <i class="fas fa-shopping-bag"></i>
                Mua ngay
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div class="loading-container" *ngIf="isLoading">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p class="loading-text">Đang tải sản phẩm...</p>
        </div>
      </div>
    </div>
  </section>
</div>
