<app-header></app-header>
<div class="container">
  <div class="login-section">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="loginData.phoneNumber"
            (input)="validatePhoneNumber($event)"
            (focus)="showPhoneError = true"
            required
            #phone="ngModel"
            placeholder="Nhập số điện thoại của bạn"
          />
          <div
            *ngIf="
              showPhoneError &&
              phone.touched &&
              loginData.phoneNumber.length !== 10
            "
            class="text-danger"
          >
            Số điện thoại phải là 10 số
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              (focus)="showPasswordError = true"
              required
              #password="ngModel"
              placeholder="Nhập mật khẩu"
            />
            <i
              class="fa-solid password-toggle"
              [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
          <div
            *ngIf="
              showPasswordError &&
              password.touched &&
              loginData.password.length < 6
            "
            class="text-danger"
          >
            Mật khẩu phải có ít nhất 6 ký tự
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Ghi nhớ đăng nhập</label>
          </div>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <button
          type="submit"
          class="btn btn-primary login-button"
          [disabled]="isLoading"
        >
          <span
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm me-2"
          ></span>
          {{ isLoading ? "Đang xử lý..." : "Đăng nhập" }}
        </button>

        <div class="register-link">
          Chưa có tài khoản? <a [routerLink]="['/register']">Đăng ký ngay</a>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
