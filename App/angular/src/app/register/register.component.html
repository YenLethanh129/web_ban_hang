<app-header></app-header>
<div class="container">
  <div class="register-section">
    <div class="register-box">
      <h2>Đăng ký tài khoản</h2>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            [(ngModel)]="registerData.fullName"
            required
            placeholder="Nhập họ và tên"
          />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="registerData.phoneNumber"
            required
            placeholder="Nhập số điện thoại của bạn"
          />
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Ngày sinh</label>
          <input
            type="date"
            class="form-control"
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="registerData.dateOfBirth"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="registerData.password"
              required
              placeholder="Nhập mật khẩu"
            />
            <i
              class="fa-solid password-toggle"
              [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"
              (click)="togglePasswordVisibility('password')"
            ></i>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <div class="password-input">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="registerData.confirmPassword"
              required
              placeholder="Nhập lại mật khẩu"
            />
            <i
              class="fa-solid password-toggle"
              [class.fa-eye]="!showConfirmPassword"
              [class.fa-eye-slash]="showConfirmPassword"
              (click)="togglePasswordVisibility('confirmPassword')"
            ></i>
          </div>
        </div>

        <div class="form-check terms-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="agreeTerms"
            name="agreeTerms"
            [(ngModel)]="agreeToTerms"
            required
          />
          <label class="form-check-label" for="agreeTerms">
            Tôi đồng ý với các <a href="#">điều khoản và điều kiện</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary register-button">
          Đăng ký
        </button>

        <div class="login-link">
          Đã có tài khoản? <a [routerLink]="['/login']">Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
