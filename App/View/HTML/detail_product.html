<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../CSS/style_detail_product.css">
    <title>Homepage</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        // JavaScript để tải và chèn header
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the header:', error));
    </script>
    <div class="container">
        <div class="intro-section">
            <h1>Thông tin sản phẩm</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="carousel slide" id="carouselExample" data-bs-ride="carousel">
                    <div class="carousel-inner" style="height: 600px;">
                        <div class="carousel-item active">
                            <div class="square-image">
                                <img src="/Picture/image.png" alt="Product Image" class="product-image">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="square-image">
                                <img src="/Picture/image1.jpg" alt="Product Image" class="product-image">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="square-image">
                                <img src="/Picture/image2.jpeg" alt="Product Image" class="product-image">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="square-image">
                                <img src="/Picture/image3.jpeg" alt="Product Image" class="product-image">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="square-image">
                                <img src="/Picture/image4.jpeg" alt="Product Image" class="product-image">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="row">
                    <div class="thumbnail-container">
                        <div class="thumbnail-item active">
                            <img src="/Picture/image.png" alt="Product Image" class="thumbnail-image">
                        </div>
                        <div class="thumbnail-item">
                            <img src="/Picture/image1.jpg" alt="Product Image" class="thumbnail-image">
                        </div>
                        <div class="thumbnail-item">
                            <img src="/Picture/image2.jpeg" alt="Product Image" class="thumbnail-image">
                        </div>
                        <div class="thumbnail-item">
                            <img src="/Picture/image3.jpeg" alt="Product Image" class="thumbnail-image">
                        </div>
                        <div class="thumbnail-item">
                            <img src="/Picture/image4.jpeg" alt="Product Image" class="thumbnail-image">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="product-details">
                    <h2>Thông tin chi tiết sản phẩm</h2>
                    <p>Mô tả sản phẩm</p>
                    <p>Giá: 1.000.000$</p>
                    <div class="product-actions">
                        <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                        <button class="btn btn-success">Mua ngay</button>
                    </div>
                    <div class="product-quantity">
                        <div class="border-wrapper">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        // JavaScript để tải và chèn header
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer:', error));
    </script>
</body>
</html>
